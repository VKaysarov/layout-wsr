<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Landing Page</title>
	<link rel="stylesheet" href="style/style.css">
</head>
<body>
	<header class="header">
		<div class="container">
			<nav>
				<ul class="nav--main">
					<li></li>
					<li></li>
					<li class="logo">
						<img src="" alt="logo">
					</li>
					<li></li>
					<li></li>
				</ul>
			</nav>
		</div>
	</header>
	<main>
		<section>
			<div class="container">
				<div class="main__content">
					<h1></h1>
					<p></p>
				</div>
				<div class="main__infographic">
					<svg viewBox="0 0 300 300" preserveAspectRatio="none" style="width:300; height:300; top:0; left:0;">
					    <circle cx="100" cy="100" r="57" id="green-halo" fill="none" stroke="blue" stroke-width="15" stroke-dasharray="0,20000" transform="rotate(-90,100,100)" />
					    <text id="myTimer" text-anchor="middle" x="100" y="110" style="font-size: 36px;">0%</text>
					</svg>
				</div>
			</div>
		</section>
	</main>
	<footer></footer>
	<script>
(function () {
    // math trick 2*pi*57 = 358, must be less than 360 degree 
    var circle = document.getElementById('green-halo');
    var myTimer = document.getElementById('myTimer');
    var interval = 30;
    var angle = 0;
    var angle_increment = 6;
    let length_circle = (circle.getAttribute('r') * 2 * Math.PI) / 360; 

    window.timer = window.setInterval(function () {
        circle.setAttribute("stroke-dasharray", angle * length_circle + ", 20000");
        myTimer.innerHTML = parseInt(angle/360*100) + '%';

        if (angle >= 180) {
            window.clearInterval(window.timer);
        }
        angle += angle_increment;
    }.bind(this), interval);
})()
	</script>
</body>
</html>
